<script>
    const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTWD0ZQAKe2KRwLQnNjh2t7Z2Y_BKXxaKZxZwKSXUaZLQ3eeLB1fwj6vNllpNwXCtd9aY9Q_tuuFXXV/pub?output=csv';
    let products = [], cart = [];

    async function loadData() {
        const resp = await fetch(sheetUrl + '&t=' + Date.now());
        const csv = await resp.text();
        const rows = csv.split('\n').slice(1);
        products = rows.map(r => {
            const c = r.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
            return {
                name: c[0]?.replace(/"/g,''),
                price: c[1],
                shop: c[2]?.replace(/"/g,'').trim(),
                img: c[3]?.replace(/"/g,''),
                phone: c[4]?.replace(/[^\d]/g,'')
            };
        }).filter(p => p.name);

        const uniqueShops = [...new Set(products.map(p => p.shop))];
        renderBrands(uniqueShops);
    }

    function renderBrands(shops) {
        const grid = document.getElementById('brandsGrid');
        grid.innerHTML = shops.map(shop => {
            const firstProduct = products.find(p => p.shop === shop);
            const coverImg = firstProduct.img.split(',')[0];
            return `<div class="brand-card" onclick="openStore('${shop}')">
                <img src="${coverImg}">
                <div class="brand-overlay"><h3>${shop}</h3></div>
            </div>`;
        }).join('');
    }

    function openStore(shopName) {
        document.getElementById('mall-view').style.display = 'none';
        document.getElementById('store-view').style.display = 'block';
        const filtered = products.filter(p => p.shop === shopName);
        const list = document.getElementById('productsList');
        list.innerHTML = filtered.map(p => {
            const imgs = p.img.split(',');
            let gallery = '<div class="image-gallery">';
            imgs.forEach(i => { if(i.trim()) gallery += `<img src="${i.trim()}">`; });
            gallery += '</div>';
            return `<div class="product-box">
                ${gallery}
                <div class="product-details">
                    <div class="p-name">${p.name}</div>
                    <div class="p-price">${p.price} SDG</div>
                    <button class="add-btn" onclick="addToCart('${p.name}', '${p.price}', '${p.phone}')">Ø¥Ø¶Ø§ÙØ© Ù„Ù„Ø³Ù„Ø© ğŸ›’</button>
                </div>
            </div>`;
        }).join('');
        window.scrollTo(0,0);
    }

    function addToCart(name, price, phone) {
        cart.push({name, price, phone});
        document.getElementById('cartCount').innerText = cart.length;
        alert('ØªÙ…Øª Ø¥Ø¶Ø§ÙØ© Ø§Ù„Ù…Ù†ØªØ¬ Ù„Ù„Ø³Ù„Ø© âœ…');
    }

    function toggleCart() {
        const m = document.getElementById('cart-modal');
        m.style.display = (m.style.display === 'flex') ? 'none' : 'flex';
        if(m.style.display === 'flex') {
            const list = document.getElementById('cartItems');
            let total = 0;
            list.innerHTML = cart.map((item, i) => {
                total += parseFloat(item.price);
                return `<div class="cart-item">
                    <span>${item.name}</span>
                    <span>${item.price} SDG <button onclick="remove(${i})" style="color:red; background:none; border:none; cursor:pointer;">âŒ</button></span>
                </div>`;
            }).join('');
            document.getElementById('totalPrice').innerText = total;
        }
    }

    function remove(i) { cart.splice(i, 1); document.getElementById('cartCount').innerText = cart.length; toggleCart(); toggleCart(); }

    function sendOrder() {
        if(!cart.length) return alert('Ø§Ù„Ø³Ù„Ø© ÙØ§Ø±ØºØ©!');
        let msg = "Ø·Ù„Ø¨ Ø¬Ø¯ÙŠØ¯ Ù…Ù† VIRA MALL:\n";
        cart.forEach((item, i) => msg += `${i+1}. ${item.name} (${item.price} SDG)\n`);
        msg += `\nØ§Ù„Ù…Ø¬Ù…ÙˆØ¹: ${document.getElementById('totalPrice').innerText} SDG`;
        window.open(`https://wa.me/${cart[0].phone}?text=${encodeURIComponent(msg)}`);
    }

    function goHome() { document.getElementById('mall-view').style.display = 'block'; document.getElementById('store-view').style.display = 'none'; }
    window.onload = loadData;
</script>
