<script>
    const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTWD0ZQAKe2KRwLQnNjh2t7Z2Y_BKXxaKZxZwKSXUaZLQ3eeLB1fwj6vNllpNwXCtd9aY9Q_tuuFXXV/pub?output=csv';
    let data = [], cart = [];

    async function init() {
        const resp = await fetch(sheetUrl + '&t=' + Date.now());
        const csv = await resp.text();
        const rows = csv.split('\n').filter(r => r.trim() !== '');
        data = rows.slice(1).map(r => {

    }

    function doSearch(e) {

        const res = data.filter(p => p.name.toLowerCase().includes(term) || p.shop.toLowerCase().includes(term));

        document.getElementById('main-store').style.display = 'block';
        document.getElementById('shop-title').innerText = `Ù†ØªØ§Ø¦Ø¬ Ø§Ù„Ø¨Ø­Ø«: ${term}`;
        render(res);

        document.getElementById('main-store').style.display = 'block';
        document.getElementById('shop-title').innerText = name;
        render(data.filter(p => p.shop === name));
        window.scrollTo(0,0);
    }

        const container = document.getElementById('products-list');
        container.innerHTML = items.length ? '' : '<h2>Ù‚Ø±ÙŠØ¨Ø§Ù‹ âœ¨</h2>';

            gallery += '</div>';
