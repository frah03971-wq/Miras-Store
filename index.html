<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجر ميراس - Miras Store</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');
        body { font-family: 'Cairo', sans-serif; background-color: #f8f9fa; margin: 0; padding: 20px; text-align: center; }
        header { background: #1a1a1a; color: #d4af37; padding: 30px; margin-bottom: 30px; border-radius: 20px; border-bottom: 5px solid #d4af37; }
        .products-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; max-width: 1200px; margin: 0 auto; }
        .product-card { background: white; padding: 15px; border-radius: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .product-card img { width: 100%; height: 280px; object-fit: cover; border-radius: 15px; background: #eee; }
        .price { color: #b30000; font-weight: bold; font-size: 1.4em; display: block; margin: 10px 0; }
        .btn-whatsapp { display: block; background: #25d366; color: white; padding: 12px; text-decoration: none; border-radius: 10px; font-weight: bold; }
    </style>
</head>
<body>

<header>
    <h1>✨ متجر ميراس ✨</h1>
    <p>جمالك وأناقتك عندنا</p>
</header>

<div class="products-grid" id="products-container">
    <p>جاري تحميل المنتجات من الجدول...</p>
</div>

<script>
    const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTWD0ZQAKe2KRwLQnNjh2t7Z2Y_BKXxaKZxZwKSXUaZLQ3eeLB1fwj6vNllpNwXCtd9aY9Q_tuuFXXV/pub?output=csv'; 

    async function loadProducts() {
        try {
            const response = await fetch(sheetUrl + '&t=' + new Date().getTime());
            const data = await response.text();
            const rows = data.split('\n').filter(row => row.trim() !== '');
            const container = document.getElementById('products-container');
            container.innerHTML = ''; 

            // بنبدأ من السطر التاني عشان نتخطى العناوين
            for (let i = 1; i < rows.length; i++) {
                const cols = rows[i].split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                if (cols.length >= 2) {
                    const name = cols[0].replace(/"/g, '').trim();
                    const price = cols[1].replace(/"/g, '').trim();
                    // هنا بنحاول نلقى الرابط في أي عمود لو إنتي مخربطة الترتيب
                    const img = cols.find(c => c.includes('http'))?.replace(/"/g, '').trim() || '';

                    container.innerHTML += `
                        <div class="product-card">
                            <img src="${img}" alt="${name}" onerror="this.src='https://via.placeholder.com/280x280?text=الصورة+غير+موجودة'">
                            <h3>${name}</h3>
                            <span class="price">${price} SDG</span>
                            <a href="https://wa.me/249967584275?text=طلب: ${name}" class="btn-whatsapp">اطلب عبر واتساب</a>
                        </div>`;
                }
            }
        } catch (e) {
            container.innerHTML = "<h2>تأكدي من الجدول يا قلبي</h2>";
        }
    }
    window.onload = loadProducts;
</script>
</body>
</html>
