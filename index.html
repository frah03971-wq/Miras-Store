<script>
    const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTWD0ZQAKe2KRwLQnNjh2t7Z2Y_BKXxaKZxZwKSXUaZLQ3eeLB1fwj6vNllpNwXCtd9aY9Q_tuuFXXV/pub?output=csv';
    let allProducts = [], cart = JSON.parse(localStorage.getItem('v_cart')) || [], wishlist = JSON.parse(localStorage.getItem('v_wish')) || [];

    async function loadData() {
        updateUI();
        const resp = await fetch(sheetUrl + '&t=' + Date.now());
        const csv = await resp.text();
        const rows = csv.split('\n').slice(1);
        allProducts = rows.map(r => {

                name: (c[0] || '').replace(/"/g,'').trim(),
                price: (c[1] || '').replace(/"/g,'').trim(),
                shop: (c[2] || '').replace(/"/g,'').trim(),
                img: (c[3] || '').replace(/"/g,'').trim(),
                phone: (c[4] || '').replace(/[^\d]/g,'').trim()

        }).filter(p => p.shop);
        renderMall(allProducts);
    }

    function renderMall(products) {
        const shops = [...new Set(products.map(p => p.shop))];
        document.getElementById('brandsGrid').innerHTML = shops.map(shop => {
            const firstImg = allProducts.find(p => p.shop === shop).img.split(',')[0];
            return `<div class="brand-card" onclick="openStore('${shop}')">
                <img src="${firstImg}" class="brand-image">
                <div class="brand-name">${shop} ğŸ‡¸ğŸ‡©</div>
            </div>`;
        }).join('');
    }

    function openStore(shopName) {
        renderProducts(allProducts.filter(p => p.shop === shopName), 'productsGrid');
        document.getElementById('store-modal').style.display = 'block';
    }

    function renderProducts(products, gridId) {
        document.getElementById(gridId).innerHTML = products.map((p, pIdx) => {
            const imgs = p.img.split(',');
            const discPrice = (parseFloat(p.price) * 0.85).toFixed(0);
            const isFav = wishlist.some(i => i.name === p.name);
            
            return `<div class="product-card">
                <div class="fav-heart" onclick="toggleWish('${p.name}', '${p.price}', '${p.img}', event)">${isFav ? 'â¤ï¸' : 'ğŸ¤'}</div>

                    <div class="catalog-wrapper" id="wrapper-${gridId}-${pIdx}" data-current="0">
                        ${imgs.map(url => `<img src="${url.trim()}">`).join('')}
                    </div>
                    ${imgs.length > 1 ? `

                </div>
            </div>`;
        }).join('');

    function moveSlide(gridId, pIdx, step) {
        const wrapper = document.getElementById(`wrapper-${gridId}-${pIdx}`);
        const dots = document.getElementById(`dots-${gridId}-${pIdx}`).children;
        const total = wrapper.children.length;
        let current = (parseInt(wrapper.getAttribute('data-current') || 0) + step + total) % total;
        
        wrapper.style.transform = `translateX(${current * 100}%)`;
        wrapper.setAttribute('data-current', current);
        
        Array.from(dots).forEach((dot, i) => dot.classList.toggle('active', i === current));
    }

        const idx = wishlist.findIndex(i => i.name === name);
