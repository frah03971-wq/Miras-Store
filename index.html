<script>
    const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTWD0ZQAKe2KRwLQnNjh2t7Z2Y_BKXxaKZxZwKSXUaZLQ3eeLB1fwj6vNllpNwXCtd9aY9Q_tuuFXXV/pub?output=csv';
    let allProducts = [], cart = JSON.parse(localStorage.getItem('vira_cart')) || [], wishlist = JSON.parse(localStorage.getItem('vira_wishlist')) || [];

    async function loadData() {
        updateBadges();
        const resp = await fetch(sheetUrl + '&t=' + Date.now());
        const csv = await resp.text();
        const rows = csv.split('\n').slice(1);
        allProducts = rows.map(r => {
            const c = r.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
            return {
                id: Math.random().toString(36).substr(2, 9),
                name: (c[0] || '').replace(/"/g,'').trim(),
                price: (c[1] || '').replace(/"/g,'').trim(),
                shop: (c[2] || '').replace(/"/g,'').trim(),
                img: (c[3] || '').replace(/"/g,'').trim(),
                phone: (c[4] || '').replace(/[^\d]/g,'').trim()
            };
        }).filter(p => p.shop);
        renderMall(allProducts);
    }

    function renderMall(products) {
        const shops = [...new Set(products.map(p => p.shop))];
        document.getElementById('brandsGrid').innerHTML = shops.map(shop => {
            const firstP = allProducts.find(p => p.shop === shop);
            return `<div class="brand-card" onclick="openStore('${shop}')">
                <img src="${firstP.img.split(',')[0].trim()}" class="brand-image">
                <h2 style="margin:15px 0;">${shop} ğŸ‡¸ğŸ‡©</h2>
            </div>`;
        }).join('');
    }

    function openStore(shopName) {
        document.getElementById('modalTitle').innerText = shopName;
        const products = allProducts.filter(p => p.shop === shopName);
        renderProducts(products, 'productsGrid');
        document.getElementById('store-modal').style.display = 'block';
        document.body.style.overflow = 'hidden';
    }

    function renderProducts(products, gridId) {
        document.getElementById(gridId).innerHTML = products.map((p, pIdx) => {
            const images = p.img.split(',');
            const discPrice = (parseFloat(p.price) * 0.85).toFixed(0);
            const isFav = wishlist.some(item => item.name === p.name);
            return `<div class="product-card">
                <button class="fav-btn ${isFav ? 'active' : ''}" onclick="toggleWishlist('${p.name}', '${p.price}', '${p.img}', event)">${isFav ? 'â¤ï¸' : 'ğŸ¤'}</button>
                <div class="discount-badge">15% OFF</div>
                <div class="image-container">
                    <div class="image-slider" id="slider-${gridId}-${pIdx}" data-current="0">${images.map(url => `<img src="${url.trim()}">`).join('')}</div>
                    ${images.length > 1 ? `<button class="slider-btn prev-btn" onclick="moveSlide('${gridId}', ${pIdx}, 1)">â¯</button><button class="slider-btn next-btn" onclick="moveSlide('${gridId}', ${pIdx}, -1)">â®</button>` : ''}
                </div>
                <div style="font-weight:700; margin:10px 0;">${p.name}</div>
                <div class="p-price">${discPrice} SDG</div>
                <button class="add-btn" onclick="addToCart('${p.name}', '${discPrice}', '${p.phone}')">Ø¥Ø¶Ø§ÙØ© Ù„Ù„Ø­Ù‚ÙŠØ¨Ø© ğŸ›ï¸</button>
            </div>`;
        }).join('');
    }

    function toggleWishlist(name, price, img, event) {
        event.stopPropagation();
        const index = wishlist.findIndex(item => item.name === name);
        if(index > -1) wishlist.splice(index, 1);
        else wishlist.push({name, price, img});
        localStorage.setItem('vira_wishlist', JSON.stringify(wishlist));
        updateBadges();
        event.target.classList.toggle('active');
        event.target.innerText = event.target.classList.contains('active') ? 'â¤ï¸' : 'ğŸ¤';
    }

    function openWishlist() {
        if(wishlist.length === 0) return alert("Ù…ÙØ¶Ù„ØªÙƒ ÙØ§Ø±ØºØ© Ø­Ø§Ù„ÙŠØ§Ù‹!");
        renderProducts(wishlist.map(w => ({...w, shop: 'fav', phone: allProducts[0].phone})), 'wishlistGrid');
        document.getElementById('wishlist-modal').style.display = 'block';
    }

    function addToCart(name, price, phone) {
        cart.push({name, price, phone});
        localStorage.setItem('vira_cart', JSON.stringify(cart));
        updateBadges();
        const btn = event.target;
        btn.innerText = "ØªÙ…Øª Ø§Ù„Ø¥Ø¶Ø§ÙØ© âœ…";
        setTimeout(() => { btn.innerText = "Ø¥Ø¶Ø§ÙØ© Ù„Ù„Ø­Ù‚ÙŠØ¨Ø© ğŸ›ï¸"; }, 1500);
    }

    function updateBadges() {
        document.getElementById('cartCountBadge').innerText = cart.length;
        document.getElementById('wishCountBadge').innerText = wishlist.length;
    }

    function moveSlide(gridId, pIdx, step) {
        const slider = document.getElementById(`slider-${gridId}-${pIdx}`);
        const imgs = slider.getElementsByTagName('img');
        let current = (parseInt(slider.getAttribute('data-current') || 0) + step + imgs.length) % imgs.length;
        slider.style.transform = `translateX(${current * 100}%)`;
        slider.setAttribute('data-current', current);
    }

    function closeAllModals() {
        document.querySelectorAll('.modal').forEach(m => m.style.display = 'none');
        document.body.style.overflow = 'auto';
    }

    function openCart() {

        let msg = "Ø·Ù„Ø¨ Ù…Ù† VIRA MALL ğŸ›ï¸:\n";

        window.open(`https://wa.me/${cart[0].phone}?text=${encodeURIComponent(msg)}`);
