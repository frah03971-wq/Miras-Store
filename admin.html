const SHEET_URL='https://docs.google.com/spreadsheets/d/e/2PACX-1vTWD0ZQAKe2KRwLQnNjh2t7Z2Y_BKXxaKZxZwKSXUaZLQ3eeLB1fwj6vNllpNwXCtd9aY9Q_tuuFXXV/pub?gid=0&single=true&output=csv';
let currentCurr = 'SDG';

function openNav() { document.getElementById("mySidebar").style.width = "280px"; }
function closeNav() { document.getElementById("mySidebar").style.width = "0"; }

async function loadProducts(){
  const res = await fetch(SHEET_URL);
  const text = await res.text();
  const rows = text.split(/\r?\n/).slice(1);
  const products = rows.map((r,idx)=>{
    const c = r.split(/,(?=(?:[^"]*"[^"]*")*[^"]*$)/).map(x=>x.replace(/"/g,'').trim());
    if(!c[0] || c[0].includes('!')) return null;
    const imgs = c[3] ? c[3].split(' ') : ['https://via.placeholder.com/200'];
    let pPrice = parseFloat(c[1]) || 0;
    const finalPrice = currentCurr==='SDG' ? pPrice : (pPrice * 0.0031).toFixed(2);
    return {id:idx, name:c[0], price:finalPrice, store:c[2], imgs, wa:c[4]};
  }).filter(p=>p);

  document.getElementById('grid').innerHTML = products.map(p=>{
    const imgsHtml = p.imgs.map(img => `<img src="${img.trim()}" onclick="showFull('${img.trim()}')">`).join('');
    const navs = p.imgs.length > 1 ? `
      <button class="nav-btn next" onclick="move(this, 1)">â¯</button>
      <button class="nav-btn prev" onclick="move(this, -1)">â®</button>
    ` : '';
    
    return `
    <div class="card" data-idx="0">
      <div class="slider-container">
        <div class="slider-track">${imgsHtml}</div>
        ${navs}
      </div>
      <div class="info">

        <div class="title">${p.name}</div>

      </div>
    </div>`;
  }).join('');
}

function move(btn, dir) {
  const card = btn.closest('.card');
  const track = card.querySelector('.slider-track');
  const total = track.querySelectorAll('img').length;
  let current = parseInt(card.getAttribute('data-idx'));
  
  current = (current + dir + total) % total;
  card.setAttribute('data-idx', current);
  
  // Ø§Ù„ØªØ­Ø±ÙŠÙƒ Ø¨Ù†Ø³Ø¨Ø© 100% Ù„ÙƒÙ„ ØµÙˆØ±Ø©ØŒ Ø§Ø³ØªØ®Ø¯Ù…Ù†Ø§ translateX Ù…Ø¹ Ø§Ù„Ø¶Ø±Ø¨ ÙÙŠ -1 Ù„Ù„Ø§ØªØ¬Ø§Ù‡
  track.style.transform = `translateX(${current * 100}%)`;
}
